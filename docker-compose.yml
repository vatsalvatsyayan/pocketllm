# docker-compose.yml
services:
  # Model Server (Ollama)
  model:
    build:
      context: ./tinyllama
      dockerfile: Dockerfile
      args:
        MODEL_NAME: ${MODEL_NAME:-tinyllama}
        OLLAMA_VERSION: ${OLLAMA_VERSION:-0.3.13}
    image: ${DOCKERHUB_USERNAME:-local}/${IMAGE_REPO_NAME:-pocketllm-model}:${MODEL_TAG:-dev}
    container_name: pocketllm-model
    ports:
      - "${HOST_PORT:-11434}:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 16g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pocketllm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pocketllm-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-pocketllm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Model Management Service
  model-management:
    build:
      context: ./model-management-service
      dockerfile: Dockerfile
    container_name: pocketllm-model-management
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      # Set empty to use placeholder mode, or provide valid connection string
      # To enable database: postgresql+asyncpg://user:pass@postgres:5432/pocketllm
      - DATABASE_URL=${DATABASE_URL:-}
      - MODEL_SERVER_URL=http://model:11434
      - MODEL_NAME=${MODEL_NAME:-tinyllama}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    # Soft dependencies - service can start in degraded mode if dependencies aren't ready
    depends_on:
      - redis
      - postgres
      - model
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  # Give service time to start even if dependencies aren't ready
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
